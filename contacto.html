<head>
    <meta charset="UTF-8">
    <title> Contacto - Barbería Alura </title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel= "stylesheet" href= "style.css">
</head>

<header>
    <div class="caja">
        <h1> <img src="imagenes/logo.png" alt="Logo barbería Alura"> </h1>
        <nav>
            <ul> 
                <li> <a href="index.html" > Home </a> </li>
                <li> <a href="productos.html"> Productos </a> </li>
                <li> <a href="contacto.html"> Contacto </a> </li>
            </ul>
        </nav>
    </div>        
    
</header>

<main>
    <form>
        <label for="nombreapellido"> Nombre y Apellido </label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico"> Correo Electrónico </label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
        
        <label for="telefono"> Teléfono </label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXX XXX XX">

        <label for="mensaje"> Mensaje </label>
        <textarea cols="70" rows="10" id= "mensaje" class="input-padron" required> </textarea>

        <fieldset> 

            <legend> ¿Cómo le gustaría que lo contactemos? </legend>
        
           <label for="radio-email"> <input type= "radio" name="contacto" 
            value="email" id="radio-email">Email </label>
                    
            
           <label for="radio-telefono">  <input type= "radio" name="contacto" 
            value="telefono" id="radio-telefono"> Teléfono </label>
             
    
           <label for="radio-whatsapp"><input type= "radio" name="contacto" 
            value="whatsapp" id="radio-whatsapp" checked>  WhatsApp </label>

          <fieldset>

            <legend> ¿En qué horario prefiere ser atendido? </legend>
                <select>
                    <option> Mañana</option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>
                
            </fieldset>

            
        </fieldset>

        
        <label id="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura? </label>
        
        <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        
        <table>
           <thead>
            <tr>
                <th> Día </th>
                <th> Horario </th>
            </tr>
          
            </thead>

            <tbody>

                <tr>
                    <td> Lunes </td>
                    <td> 08:00 - 20:00 hrs </td>
                 </tr>
                <tr>
                    <td> Miércoles </td>
                    <td> 08:00 - 20:00 hrs </td>
                </tr>
                <tr>
                    <td> Viernes </td>
                    <td> 08:00 - 20:00 hrs </td>
                </tr>
    
            </tbody>


        </table>
</main>
